{% extends "base.html" %}

{% block title %}Login - Sport Room Booking{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow mt-5">
        <div class="card-header bg-primary text-white text-center">
          <h4><i class="bi bi-box-arrow-in-right"></i> Login</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
              <label class="form-check-label" for="remember_me">
                Remember me
              </label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right"></i> Login
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
        </div>
      </div>

      <!-- Demo Accounts Info -->
      <div class="card mt-3">
        <div class="card-header bg-info text-white">
          <h6><i class="bi bi-info-circle"></i> Demo Accounts</h6>
        </div>
        <div class="card-body">
          <small>
            <strong>Admin:</strong> admin / admin<br>
            <strong>User:</strong> user / user
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
